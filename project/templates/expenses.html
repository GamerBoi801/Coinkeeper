{% extends "layout.html" %}

{% block title %}
    User Expenses
{% endblock %}

{% block main %}
<div class="container my-5">
    <h1 class="text-center mb-4">Expense </h1>
    <form action="/expense" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (USD):</label>
            <input type="number" id="amount" name="amount" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" class="form-select" required>
                <option value="personal expenses">Personal Expenses</option>
                <option value="leisure">Leisure</option>
                <option value="investment">Investment</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Enter Date (YYYY-MM-DD):</label>
            <input type="date" class="form-control col-md-6" id="date" name="date" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Confirm Purchase</button>
        </div>
    </form>
</div>

    {% if success %}
        <!-- Green Success Popup -->
        <div class="alert alert-success" role="alert" style="padding: 10px; margin-bottom: 10px;">
            Password change successful!
        </div>
    {% endif %}

<!-- Page Footer Here-->
<footer class="bg-primary text-white py-3 fixed-bottom">
    <div class="container text-center">
        <p>&copy; 2024 CoinKeeper</p>
    </div>
</footer>
{% endblock %}
