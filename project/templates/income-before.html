{% extends "layout.html" %}

{% block title %}
    Income
{% endblock %}

{% block main %}
<h1 class="my-style">Income</h1>
<form action="/income-before" method="POST" class="row g-3">

  <div class="col-md-6">
    <label for="income" class="form-label">Income (USD):</label>it 
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" class="form-control" id="income" name="income" placeholder="Enter your income" min="0" required>
    </div>
  </div>

  <div class="col-md-6">
    <label for="date" class="form-label">Enter Date (YYYY-MM-DD):</label>
    <input type="date" class="form-control" id="date" name="date" required>
  </div>

  <div class="col-md-6">
    <label for="tax_percentage" class="form-label">Income Tax Percentage (%):</label>
    <div class="input-group">
      <input type="number" class="form-control" id="tax_percentage" name="percent" placeholder="Enter tax percentage   (Between 0% - 100%)" min="0" max="100" required>
      <span class="input-group-text">%</span>
    </div>
  </div>


  <div class="col-12">
    <button type="submit" class="btn btn-primary">Calculate</button>
  </div>
</form>
</div>

<!-- Page Footer Here-->
<footer class="bg-primary text-white py-3 fixed-bottom">
  <div class="container text-center">
      <p>&copy; 2024 CoinKeeper</p>
  </div>
</footer>

{% endblock %}
